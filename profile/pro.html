<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TaP Cash</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    

        <link rel="stylesheet" href="css/swiper-bundle.min.css">
        <link rel="stylesheet" href="/profile/pro.css">
                                        
    </head>
    <body>
        <header class="navpar">
            <div class="header-left">
                <div class="title">
                    <h3>Tap Cash</h3>
                </div>
                <nav>
                    <ul class="navlinks">
                        <li>
                            <a href="/Home page/index.html">Home</a>
                        </li>
                        <li>
                            <a href="/Landing.html">Dashboard</a>
                        </li>
                        <li>
                            <a href="/index.html"  id="card">Your Card</a>
                        </li>
                        <li>
                            <a href="/Responsive Card Slider/index.html" class="active" id="card">Family Members</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="pprroo">
        <div class="profile">
            <div class="profile-image">
              <img alt="proimg" id="profile-pic" class="proimgg" src="/pro.jpg">
              <label for="profile-pic-input" class="upload-button"><i class="fa fa-camera"></i></label>
              
            </div>

            <form id="profile-form" class="boxx">
              <div class="form-group">
                <label for="name">Name:</label>
                <input id="name" class="input-field" type="text" name="name">
              </div>
              <div class="form-group">
                <label for="username">Username:</label>
                <input id="username" class="input-field" type="text" name="username">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" class="input-field" type="email" name="email">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" class="input-field" type="password" name="password">
              </div>
              <div class="form-group">
                <label for="pincode">Pincode:</label>
                <input id="pincode" class="input-field" type="text" name="pincode">
              </div>
              <div class="form-group">
                <label for="telephone">Telephone:</label>
                <input id="telephone" class="input-field" type="tel" name="telephone">
              </div>
              <button type="submit" class="save">Save Changes</button>
            </form>
          </div>
        </section>

        <footer class="footer">
            <p class="footer-title">Copyrights @<span> Hug For Bugs</span></p>
            <div class="social-icons">
                <a href="#"><i class='bx bxl-linkedin'></i></a>
                <a href="#"><i class='bx bxl-facebook-square'></i></a>
                <a href="#"><i class='bx bxl-google-plus-circle'></i></a>
            </div>
        </footer>
    </body>

    <script src="js/swiper-bundle.min.js"></script>

    <script src="js/script.js"></script>
</html>
