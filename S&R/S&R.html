	<div class="container">
		<h1 class="rh1">Send Money</h1>

                <form>
                    <label for="send-amount">Send Amount:</label>
                    <input type="number" id="send-amount">
                
                    <label for="recipient-name">Recipient Name:</label>
                    <input type="text" id="recipient-name">
                
                    <button type="submit" id="send-button">Send Money</button>

    <script>

  const form = document.querySelector('form');
  const sendAmountInput = document.querySelector('#send-amount');
  const recipientNameInput = document.querySelector('#recipient-name');
  const sendButton = document.querySelector('#send-button');

  form.addEventListener('submit', (event) => {
    event.preventDefault();

    const sendAmount = sendAmountInput.value;
    const recipientName = recipientNameInput.value;

    fetch('https://api.example.com/send-money', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ amount: sendAmount, recipient: recipientName })
    })
      .then(response => {
        if (!response.ok) {
          throw new Error('Request failed');
        }
        return response.json();
      })
      .then(data => {
        console.log('Money sent:', data);
        form.reset();
      })
      .catch(error => console.error(error));
  });

        let btn = document.querySelector('#btn');
        let sidebar = document.querySelector('.sidebar');

const myButton = document.getElementById("Ssub");

});
