	<div class="container">

                <form>
                    <label for="request-amount">Request Amount:</label>
                    <input type="number" id="request-amount" required>
                  
                    <label for="request-name">Request From:</label>
                    <input type="text" id="request-name" required>
                  
                    <button type="submit" id="request-button">Request Money</button>
                  </form>

    <script>
        const form = document.querySelector('form');
  const requestAmountInput = document.querySelector('#request-amount');
  const requestNameInput = document.querySelector('#request-name');
  const requestButton = document.querySelector('#request-button');

  form.addEventListener('submit', (event) => {
    event.preventDefault();

    const requestAmount = requestAmountInput.value;
    const requestName = requestNameInput.value;


    fetch('https://api.example.com/request-money', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ amount: requestAmount, recipient: requestName })
    })
      .then(response => {
        if (!response.ok) {
          throw new Error('Request failed');
        }
        return response.json();
      })
      .then(data => {
        console.log('Money requested:', data);
        
        form.reset();
      })
      .catch(error => console.error(error));
  });

        let btn = document.querySelector('#btn');
let sidebar = document.querySelector('.sidebar');

const myButton = document.getElementById("Ssub");
